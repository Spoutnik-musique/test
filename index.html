<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoutnik</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/cbr4cyw.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="background" id="background"></div>
        <div class="content" id="slider">
            <div class="album-cover-container">
                <img src="" alt="Album Cover" class="album-cover" id="album-cover">
            </div>
            <div class="info">
                <div class="title" id="title">Titre</div>
                <div class="artist" id="artist">Artiste</div>
                <div class="progress-container">
                    <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100">
                </div>
                <div class="time" id="time">0:00 / 0:00</div>
            </div>
            <div class="controls">
                <button id="shuffleButton" class="control-button">
                    <i class="bi bi-shuffle"></i>
                </button>
                <button id="prevButton" class="control-button">
                    <i class="bi bi-skip-start-fill"></i>
                </button>
                <button id="playPauseButton" class="control-button">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="nextButton" class="control-button">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
                <button id="repeatButton" class="control-button">
                    <i class="bi bi-repeat"></i>
                </button>
            </div>
        </div>
        <div class="lyrics-container" id="lyrics-container">
            <div class="lyrics-content" id="lyrics-content"></div>
        </div>
        <div class="suggestions-container" id="suggestions-container">
            <div class="suggestions-header">
                <div class="suggestions-title">Autres musiques de la playlist</div>
                <div class="volume-control">
                    <i id="volumeIcon" class="bi bi-volume-up-fill"></i>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                </div>
                <div class="suggestions-close" id="suggestions-close">&times;</div>
            </div>
            <div class="parent-container">
                <div class="search-bar">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
            </div>
            <div class="suggestions-list" id="suggestions-list"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
